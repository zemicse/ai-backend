<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ChatGPT Bildanalys</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #results { margin-top: 20px; display: grid; gap: 12px; }
    .image-result { display: grid; grid-template-columns: 120px 1fr; gap: 10px; padding: 12px; border: 1px solid #ddd; border-radius: 8px; background: #fafafa; }
    .thumb { width: 120px; height: 120px; object-fit: cover; border-radius: 6px; border: 1px solid #eee; }
    .muted { color: #666; }
    ul { margin: 4px 0 0 0; padding-left: 20px; }
    li { margin-bottom: 4px; }
    strong { display: block; margin-bottom: 4px; }
  </style>
</head>
<body>
  <h1>ChatGPT Bildanalys</h1>

  <input type="file" id="imageInput" multiple accept="image/*">
  <button id="analyzeBtn">Analysera Bilder</button>

  <div id="results" class="muted">Välj bilder och klicka på ”Analysera Bilder”.</div>

  <script>
    const analyzeBtn = document.getElementById('analyzeBtn');
    const imageInput = document.getElementById('imageInput');
    const resultsDiv = document.getElementById('results');

    function formatAsList(text) {
      // Dela upp på rader som börjar med "- " eller "•"
      const lines = text.split(/\r?\n/).map(l => l.trim()).filter(l => l.length);
      const bulletLines = lines.filter(l => /^[-•]/.test(l));

      if (bulletLines.length >= 2) {
        const ul = document.createElement('ul');
        bulletLines.forEach(line => {
          const li = document.createElement('li');
          li.textContent = line.replace(/^[-•]\s*/, '');
          ul.appendChild(li);
        });
        return ul;
      } else {
        const p = document.createElement('pre');
        p.textContent = text;
        return p;
      }
    }

    analyzeBtn.addEventListener('click', async () => {
      if (!imageInput.files.length) { alert('Välj minst en bild!'); return; }

      const formData = new FormData();
      for (const file of imageInput.files) formData.append('images', file);

      resultsDiv.textContent = 'Analys pågår...';

      const controller = new AbortController();
      const t = setTimeout(() => controller.abort(), 70_000);

      try {
        const response = await fetch('https://image-backend-qizp.onrender.com/analyze', {
          method: 'POST',
          body: formData,
          signal: controller.signal
        });

        clearTimeout(t);

        if (!response.ok) {
          const text = await response.text().catch(() => '');
          throw new Error(text || `Servern svarade med status ${response.status}`);
        }

        const data = await response.json();

        resultsDiv.innerHTML = '';
        data.forEach((item, idx) => {
          const wrapper = document.createElement('div');
          wrapper.className = 'image-result';

          // Miniatyr
          const imgEl = document.createElement('img');
          imgEl.className = 'thumb';
          imgEl.alt = `Bild ${item.imageIndex}`;
          imgEl.src = URL.createObjectURL(imageInput.files[idx]);

          // Text eller punktlista
          const textContainer = document.createElement('div');
          const title = document.createElement('strong');
          title.textContent = `Bild ${item.imageIndex}:`;
          textContainer.appendChild(title);
          textContainer.appendChild(formatAsList(item.analysis));

          wrapper.appendChild(imgEl);
          wrapper.appendChild(textContainer);
          resultsDiv.appendChild(wrapper);
        });

      } catch (err) {
        clearTimeout(t);
        const msg = (err && err.name === 'AbortError')
          ? 'Anropet avbröts: servern svarade för långsamt.'
          : (err?.message || err);
        resultsDiv.innerHTML = '<span style="color:#b00020">Ett fel uppstod: ' + msg + '</span>';
      }
    });
  </script>
</body>
</html>
