<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatGPT Bildanalys</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #results { margin-top: 20px; }
    .image-result { margin-bottom: 15px; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>ChatGPT Bildanalys</h1>

  <input type="file" id="imageInput" multiple accept="image/*">
  <button id="analyzeBtn">Analysera Bilder</button>

  <div id="results"></div>

  <script>
    const analyzeBtn = document.getElementById('analyzeBtn');
    const imageInput = document.getElementById('imageInput');
    const resultsDiv = document.getElementById('results');

    analyzeBtn.addEventListener('click', async () => {
      if (!imageInput.files.length) {
        alert('Välj minst en bild!');
        return;
      }

      const formData = new FormData();
      for (const file of imageInput.files) {
        formData.append('images', file);
      }

      resultsDiv.innerHTML = 'Analys pågår...';

      try {
        const response = await fetch('https://image-backend-qizp.onrender.com/analyze', {
          method: 'POST',
          body: formData
        });

        const data = await response.json();

        resultsDiv.innerHTML = '';
        data.forEach(item => {
          const div = document.createElement('div');
          div.className = 'image-result';
          div.innerHTML = `
            <strong>Bild ${item.imageIndex}:</strong>
            <pre>${item.analysis}</pre>
          `;
          resultsDiv.appendChild(div);
        });

      } catch (err) {
        resultsDiv.innerHTML = 'Ett fel uppstod: ' + err.message;
      }
    });
  </script>
</body>
</html>
